<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yolo Pets</title>
    <link rel="styleSheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-bar">
          <div class="title">
            <h1>Yolo Pets Adoption</h1>
            <img class="logo" src="./yolo-pets-logo.png" alt="logo" />
          </div>
          <button class="about-btn">About Us</button>
        </div>
      </nav>
      <div class="content-wrapper">
        <div class="pet-cards"></div>
        <div class="pet-details hidden">
          <div class="details-content">
            <img class="details-img" src="" alt="" />
            <h2 class="details-name"></h2>
            <p class="details-type"></p>
            <p class="details-gender"></p>
            <p class="details-age"></p>
            <p class="details-description"></p>
            <p class="details-adoption-fee"></p>
            <button class="adopt-button">+ Adopt</button>
            <button class="close-btn">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
